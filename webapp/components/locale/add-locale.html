<div class="add-page-header">
    <div class="add-page-header-element">
        <a ui-sref="landingCityPage" class="btn btn-primary">
            <span class="glyphicon glyphicon-globe"></span> Menu Principal
        </a>
    </div>
    <div class="add-page-header-element">
        <button
                ng-disabled="!addLocaleFormName.$valid"
                class="btn btn-primary"
                ng-click="submitForm()">
            <span class="glyphicon glyphicon-plus"></span>
            Ajouter
        </button>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <span class="badge"><span class="glyphicon glyphicon-map-marker"></span> Position</span>
    </div>
</div>
<div id="add-locale-map"></div>

<form name="addLocaleFormName">
    <div class="row">
        <div class="col-lg-2">
            Catégorie de la locale:
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <select
                    required
                    class="form-control"
                    ng-change="updateIcon()"
                    ng-model="newLocale.category">
                <option
                        ng-repeat="category in localesCategories"
                        value="{{category}}"
                >
                    {{category.value}}
                </option>
            </select>

        </div>
    </div>


    <div class="row">
        <div class="col-lg-2">
            Nom de la locale:
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <input
                    required
                    type="text"
                    class="form-control"
                    ng-model="newLocale.name"
            >
        </div>
    </div>

    <div class="row">
        <div class="col-lg-2">
            Téléphone de la locale:
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <input
                    required
                    type="text"
                    class="form-control"
                    ng-model="newLocale.tel"
            >
        </div>
    </div>

    <div class="row">
        <div class="col-lg-2">
            Ville
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <input
                    type="text"
                    disabled
                    class="form-control"
                    ng-model="myCity.name"
            >
        </div>
    </div>
</form>
