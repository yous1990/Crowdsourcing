<div class="add-page-header">
    <div class="add-page-header-element">
        <a ui-sref="landingCityPage" class="btn btn-primary">
            <span class="glyphicon glyphicon-globe"></span> Menu Principal
        </a>
    </div>
    <div class="add-page-header-element">
        <button
                ng-disabled="!addFormName.$valid"
                class="btn btn-primary"
                ng-click="submitForm()">
            <span class="glyphicon glyphicon-plus"></span>
            Ajouter
        </button>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <span class="badge"><span class="glyphicon glyphicon-map-marker"></span> Position</span>
    </div>
</div>
<div id="add-incident-map"></div>

<form name="addFormName">
    <div class="row">
        <div class="col-lg-2">
            Cat√©gorie:
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <select
                    required
                    class="form-control"
                    ng-model="newIncident.category">
                <option
                        ng-repeat="category in allCategories"
                        value="{{category}}"
                >
                    {{category.value}}
                </option>
            </select>

        </div>
    </div>


    <div class="row">
        <div class="col-lg-2">
            Nom de l'incident:
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <input
                    required
                    type="text"
                    class="form-control"
                    ng-model="newIncident.name"
            >
        </div>
    </div>

    <div class="row">
        <div class="col-lg-2">
            Description
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <textarea
                    class="form-control"
                    ng-model="newIncident.description"
            ></textarea>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-2">
            Ville
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <input
                    type="text"
                    disabled
                    class="form-control"
                    ng-model="myCity.name"
            >
        </div>
    </div>

    <br>
    <div class="row">
        <div class="col-lg-12">
            <span class="badge"><span class="glyphicon glyphicon-camera"></span> Photo</span>
        </div>
    </div>
    <input type="file" name="image" id="image-input" capture="camera" accept="image/*">
</form>
